
server:
  port: 8080

spring:
  config:
    activate:
      on-profile: dev
#  mvc:     # 이거 뭐냐아아아아아아 스웨거 설정
#    pathmatch:
#      matching-strategy: ant_path_matcher #이거 뭐냐 스웨거 설정
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/newboard
    username: root
    password: 1234
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
logging:
  level:
    root: info
  file:
    name: logs/app.log