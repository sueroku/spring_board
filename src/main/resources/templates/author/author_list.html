<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 회원 목록 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
    <div th:replace="common/header :: headerFragment"></div>
    <br>
    <div class="container">
      <div class="page-header"><h1> 👥 회원목록조회</h1></div>
        <br>
      <div class="float-end">
          <a href="./create">
              <button class="btn btn-success">회원가입</button>
          </a>
      </div>
      <br>
      <table class="table">
          <tr><th>작성자ID</th><th>이름</th><th>이메일</th></tr>
          <tr th:each="author : ${authorList}">
              <td th:text = "${author.id}"></td>
              <td th:text = "${author.name}"></td>
              <td th:text = "${author.email}"></td>
              <td><a th:href="@{/author/detail/{id}(id=${author.id})}">상세조회</a></td>
          </tr>
      </table>
    </div>
</body>
</html>
