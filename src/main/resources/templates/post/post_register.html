<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 서비스_글등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  </head>
  <body>
      <div th:replace="common/header :: headerFragment"></div>
      <br>
        <div class="container">
            <div class="page-header"><h2>🖥 게시글 작성</h2></div>
            <form action="/post/create" method="post" enctype="application/x-www-form-urlencoded">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class ="form-control" id="title" name="title" size="20" maxlength="15">
                </div>
                <div class="form-group">
                    <label for="contents">내용</label><br>
                    <textarea name="contents" class="form-control" id="contents" rows="10" maxlength="800" placeholder="글을 작성하세요."></textarea>
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" class ="form-control" id="email" name="email" size="20" maxlength="15">
                </div>
                <div>
                    <label>예약여부</label>
                    <input type="radio" name="appointment" value="Y">YES
                    <input type="radio" name="appointment" value="N" checked>NO
                    <label>예약시간</label>
                    <input type="datetime-local" name="appointmentTime">
                </div>
                <button type="submit" class="btn btn-secondary">제출</button>
              </form>
        </div>
  </body>
</html>
